<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프봉</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Nanum+Gothic&display=swap');

    body {
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: 'Nanum Gothic', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a2a5c;
    }

    h1, h2, h3 {
      font-family: 'Nanum Pen Script', cursive;
      color: #ad1457;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box, .main-container, .schedule-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(171, 71, 113, 0.3);
      width: 360px;
      max-width: 90vw;
      box-sizing: border-box;
    }

    .login-box input,
    .login-box button,
    .main-container button.class-btn {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .login-box input {
      border: 2px solid #f48fb1;
      background: #fff0f6;
      color: #880e4f;
      font-weight: 600;
      outline: none;
    }

    .login-box input:focus {
      border-color: #ad1457;
      background: #fff0f6;
      box-shadow: 0 0 8px #ad1457;
    }

    .login-box button {
      background: #ce93d8;
      color: #5e35b1;
      font-weight: 700;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #ba68c8;
      color: white;
    }

    .main-container {
      text-align: center;
    }

    button.class-btn {
      background: #f48fb1;
      color: white;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(244, 143, 177, 0.4);
    }

    button.class-btn:hover {
      background: #ad1457;
      box-shadow: 0 6px 15px rgba(173, 20, 87, 0.6);
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      color: #5a2a5c;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(171, 71, 113, 0.2);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #fce4ec;
      text-align: center;
      background: #fff0f6;
      font-weight: 600;
    }

    thead th {
      background: #f48fb1;
      color: white;
      font-size: 18px;
    }

    tbody tr:hover {
      background: #f8bbd0;
      cursor: default;
    }

    ul {
      padding-left: 20px;
      color: #880e4f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>시간표 및 수행평가</h1>
  <div id="schedule"></div>

  <script>
    // 선택한 반 정보 가져오기
    const selectedClass = localStorage.getItem('selectedClass');
    const container = document.getElementById('schedule');

    container.innerHTML = `<h2>${selectedClass} 반 시간표 (임시)</h2>`;

    // 예시 데이터 (나중에 실제 시간표 데이터로 바꿀 것)
   const timetable = {
  "1-1": {
    "월요일": ["국어", "수학", "과학", "영어", "체육"],
    "화요일": ["수학", "영어", "국어", "사회", "미술"],
    "수요일": ["과학", "체육", "영어", "음악", "수학"],
    "목요일": ["사회", "국어", "과학", "수학", "영어"],
    "금요일": ["영어", "미술", "체육", "과학", "국어"]
  },
  "1-2": {
    "월요일": ["영어", "수학", "국어", "음악", "체육"],
    // ...다른 요일도 채워넣기
  }
  // ...다른 반도 동일 구조
};

    // 예시 수행평가 일정 (나중에 수정 가능)
    const tasks = {
      "1-1": ["국어 수행평가: 6월 10일", "수학 수행평가: 7월 15일"],
      "1-2": ["영어 수행평가: 6월 12일"],
      // ...
    };

    // 시간표 출력
    container.innerHTML += `<p>${timetable[selectedClass] || "시간표가 없습니다."}</p>`;

    // 수행평가 출력
    if(tasks[selectedClass]) {
      container.innerHTML += "<h3>수행평가 일정</h3><ul>";
      tasks[selectedClass].forEach(task => {
        container.innerHTML += `<li>${task}</li>`;
      });
      container.innerHTML += "</ul>";
    } else {
      container.innerHTML += "<p>수행평가 일정이 없습니다.</p>";
    }
  </script>
</body>
</html>
