<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프봉</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Nanum+Gothic&display=swap');

    body {
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: 'Nanum Gothic', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a2a5c;
    }

    h1, h2, h3 {
      font-family: 'Nanum Pen Script', cursive;
      color: #ad1457;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box, .main-container, .schedule-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(171, 71, 113, 0.3);
      width: 360px;
      max-width: 90vw;
      box-sizing: border-box;
    }

    .login-box input,
    .login-box button,
    .main-container button.class-btn {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .login-box input {
      border: 2px solid #f48fb1;
      background: #fff0f6;
      color: #880e4f;
      font-weight: 600;
      outline: none;
    }

    .login-box input:focus {
      border-color: #ad1457;
      background: #fff0f6;
      box-shadow: 0 0 8px #ad1457;
    }

    .login-box button {
      background: #ce93d8;
      color: #5e35b1;
      font-weight: 700;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #ba68c8;
      color: white;
    }

    .main-container {
      text-align: center;
    }

    button.class-btn {
      background: #f48fb1;
      color: white;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(244, 143, 177, 0.4);
    }

    button.class-btn:hover {
      background: #ad1457;
      box-shadow: 0 6px 15px rgba(173, 20, 87, 0.6);
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      color: #5a2a5c;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(171, 71, 113, 0.2);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #fce4ec;
      text-align: center;
      background: #fff0f6;
      font-weight: 600;
    }

    thead th {
      background: #f48fb1;
      color: white;
      font-size: 18px;
    }

    tbody tr:hover {
      background: #f8bbd0;
      cursor: default;
    }

    ul {
      padding-left: 20px;
      color: #880e4f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <input id="idInput" placeholder="아이디" />
  <input id="pwInput" type="password" placeholder="비밀번호" />
  <button onclick="login()">로그인</button>
  <button onclick="signup()">회원가입</button>

  <script>
    function signup() {
      const id = document.getElementById('idInput').value;
      const pw = document.getElementById('pwInput').value;
      if(!id || !pw) {
        alert('아이디와 비밀번호 모두 입력하세요.');
        return;
      }
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if(users[id]) {
        alert('이미 있는 아이디입니다.');
        return;
      }
      users[id] = pw;
      localStorage.setItem('users', JSON.stringify(users));
      alert('회원가입 완료');
    }

    function login() {
      const id = document.getElementById('idInput').value;
      const pw = document.getElementById('pwInput').value;
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if(users[id] && users[id] === pw) {
        alert('로그인 성공');
        localStorage.setItem('loggedInUser', id);
        window.location.href = 'main.html';
      } else {
        alert('아이디 또는 비밀번호가 틀렸습니다.');
      }
    }
  </script>
</body>
</html>
