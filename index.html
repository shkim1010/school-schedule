<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시간표 웹</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #fdf6f0, #f7e8dc);
      font-family: 'Montserrat', sans-serif;
      color: #4b3b2b;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background-color: #fffdfa;
      border-radius: 24px;
      box-shadow: 0 16px 40px rgba(75, 59, 43, 0.15);
      width: 480px;
      max-width: 95vw;
      padding: 48px 36px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #6a4f4b;
      margin-bottom: 32px;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #4b3b2b;
      background-color: #f9f5f1;
      border: 2px solid #d8cfc6;
      border-radius: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border-color: #a87e6f;
      outline: none;
      box-shadow: 0 0 10px rgba(168, 126, 111, 0.5);
      background: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 18px 0;
      background: #a87e6f;
      color: #fffdfa;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(168, 126, 111, 0.5);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      margin-bottom: 12px;
    }

    .login-box button:hover {
      background: #856451;
      box-shadow: 0 12px 30px rgba(133, 100, 81, 0.7);
    }

    .button-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      width: 100%;
    }

    button.class-btn {
      flex: 1 1 45%;
      background: #a87e6f;
      border: none;
      color: #fffdfa;
      font-weight: 700;
      font-size: 18px;
      border-radius: 20px;
      padding: 18px 0;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(168, 126, 111, 0.5);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      min-width: 140px;
    }

    button.class-btn:hover {
      background: #856451;
      box-shadow: 0 12px 30px rgba(133, 100, 81, 0.7);
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 20px;
      overflow: hidden;
      width: 100%;
      margin-top: 32px;
      font-size: 18px;
      color: #6a4f4b;
      box-shadow: 0 12px 30px rgba(168, 126, 111, 0.15);
      background-color: #fffdfa;
    }

    thead tr {
      background: #a87e6f;
      color: #fffdfa;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    thead th {
      padding: 18px 16px;
      text-align: center;
    }

    tbody td {
      padding: 14px 16px;
      background-color: #f6f1ec;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #d8cfc6;
    }

    tbody tr:hover {
      background-color: #ede5dd;
    }

    ul.task-list {
      margin-top: 32px;
      padding-left: 24px;
      color: #856451;
      font-weight: 700;
      font-size: 18px;
      line-height: 1.5;
      list-style-type: disc;
    }

    @media (max-width: 600px) {
      .container {
        width: 95vw;
        padding: 30px 20px;
      }

      button.class-btn {
        flex: 1 1 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <input id="idInput" placeholder="아이디" />
  <input id="pwInput" type="password" placeholder="비밀번호" />
  <button onclick="login()">로그인</button>
  <button onclick="signup()">회원가입</button>

  <script>
    function signup() {
      const id = document.getElementById('idInput').value;
      const pw = document.getElementById('pwInput').value;
      if(!id || !pw) {
        alert('아이디와 비밀번호 모두 입력하세요.');
        return;
      }
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if(users[id]) {
        alert('이미 있는 아이디입니다.');
        return;
      }
      users[id] = pw;
      localStorage.setItem('users', JSON.stringify(users));
      alert('회원가입 완료');
    }

    function login() {
      const id = document.getElementById('idInput').value;
      const pw = document.getElementById('pwInput').value;
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if(users[id] && users[id] === pw) {
        alert('로그인 성공');
        localStorage.setItem('loggedInUser', id);
        window.location.href = 'main.html';
      } else {
        alert('아이디 또는 비밀번호가 틀렸습니다.');
      }
    }
  </script>
</body>
</html>
